<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">Weather</div>
    <div id="input">
        <lable>Enter Temperature:</lable>
        <input type="text" id="input_box"><br>
    </div>

    <div id="converters">
        <div id="celcius">
            <input type="radio" id="cel_rb">Celcius<br>
        </div>
        <div id="farenheit">
            <input type="radio" id="f_rb">Farenheit<br>
        </div>    
    </div><br>
    
    <div id="button">
        <button id="submit" >Submit</button>
    </div>

    <p id="result_display"></p>

    <script src="Base.js"></script>

</body>
</html>
